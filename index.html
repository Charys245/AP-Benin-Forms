<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm fixed-top shadow-sm mb-4"
      id="custom-nav"
    >
      <div class="container-fluid d-flex justify-content-between">
        <div class="">
          <div>
            <a class="navbar-brand" href="#">
              <img
                src="./images/logo-agence-p.svg"
                alt=""
                width="370"
                height="130"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
        </div>

        <div class="" id="mynavbar">
          <form class="d-flex">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active demand-link"
                  aria-current="page"
                  href="#"
                  >Nouvelle demande</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link demand-link mx-4" href="#"
                  >Statut de demande</a
                >
              </li>
              <li class="nav-item">
                <button
                  type="submit"
                  class="form-control rounded submit-button"
                >
                  <i class="fa fa-user-circle-o" style="font-size: 20px"></i>
                  Se connecter
                </button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>

    <section
      class="ftco-section h-100 d-flex justify-content-center align-center"
    >
      <div class="container">
        <div class="row justify-content-center align-center">
          <div class="">
            <div class="wrap">
              <div class="login-wrap p-2 p-md-4 rounded">
                <div class="d-flex flex-column justify-center">
                  <h4 class="text-center fw-bold">Se connecter</h4>
                  <p>Se connecter en tant qu'administrateur ou régisseur</p>
                </div>

                <form action="#" class="signin-form">
                  <div class="form-group">
                    <label class="form-label" for="username">Identifiant</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="form-group">
                    <div
                      class="forgot-password-block d-flex justify-content-between align-center"
                    >
                      <label class="form-label" for="password"
                        >Mot de passe</label
                      >
                      <a href="#" class="link-secondary"
                        >Mot de passe oublié ?</a
                      >
                    </div>
                    <div>
                      <input
                        id="password-field"
                        type="password"
                        class="form-control"
                        required
                      />
                      <span
                        toggle="#password-field"
                        class="fa fa-fw fa-eye field-icon toggle-password"
                      ></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control rounded submit-button"
                    >
                      Se connecter
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="mt-4">
              <p class="text-center">
                Vous n'avez pas de compte ?
                <a
                  data-toggle="tab"
                  class="create-account"
                  href="#/pages/signup.html"
                  >Créer un compte</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
