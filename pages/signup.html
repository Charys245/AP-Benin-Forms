<!DOCTYPE html>
<html lang="en">
  <head>
    <title>S'inscrire</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm shadow-sm mb-4" id="custom-nav">
      <div class="container-fluid d-flex justify-content-between">
        <div class="">
          <div>
            <a class="navbar-brand" href="#">
              <img
                src="../images/logo-agence-p.svg"
                alt=""
                width="183"
                height="64"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section
      class="ftco-section h-100 d-flex justify-content-center align-center"
    >
      <div class="container">
        <div class="row justify-content-center align-center">
          <div class="">
            <div class="wrap">
              <div class="login-wrap p-2 p-md-4 rounded">
                <div class="d-flex flex-column justify-center">
                  <h4 class="text-center fw-bold">S'inscrire</h4>
                </div>

                <form action="#" class="signin-form">
                  <div
                    class="d-flex justify-content-between align-center gap-3 mx-4"
                  >
                    <div class="form-group mr-4">
                      <label class="form-label" for="name">Nom</label>
                      <input type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="fisrtname">Prénoms</label>
                      <input type="text" class="form-control" required />
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-between align-center gap-3 mx-4"
                  >
                    <div class="form-group">
                      <label class="form-label" for="username"
                        >Mot de passe</label
                      >
                      <div>
                        <input
                          id="password-field"
                          type="password"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="username"
                        >Confirmer mot de passe</label
                      >
                      <div>
                        <input
                          id="password-field"
                          type="password"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-between align-center gap-3 mx-4"
                  >
                    <div class="form-group">
                      <label class="form-label" for="phone">Téléphone</label>
                      <input type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="role"> Rôle</label>
                      <select
                        class="custom-select"
                        aria-label="Default select example"
                      >
                        <option selected>Role</option>
                        <option value="1">Régisseur</option>
                        <option value="2">Administrateur</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group mt-2">
                    <div class="mx-4">
                      <select
                        class="custom-select"
                        aria-label="Default select example"
                      >
                        <option selected>Centre d'arrêt</option>
                        <option value="1">Centre 1</option>
                        <option value="2">Centre 2</option>
                        <option value="3">Centre 3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group mx-4">
                    <button
                      type="submit"
                      class="form-control rounded submit-button"
                    >
                      S'inscrire
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
